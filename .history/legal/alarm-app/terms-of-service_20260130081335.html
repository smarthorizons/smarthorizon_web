<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - Smart Alarm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            color: #d32f2f;
            padding: 20px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        @media (prefers-color-scheme: dark) {
            body { background: #121212; }
            .loading { color: #999; }
            .spinner { border-color: #333; border-top-color: #BB86FC; }
        }
        /* Dark Mode Support - Prevents white flash */
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #121212 !important;
            color: #E0E0E0 !important;
        }

        h1, h2, h3 {
            color: #FFFFFF !important;
            border-color: #444444 !important;
        }

        a {
            color: #BB86FC !important;
        }

        a:hover {
            color: #D7BAFF !important;
        }

        .version-banner {
            background-color: #1E1E1E !important;
            border-left-color: #BB86FC !important;
            color: #E0E0E0 !important;
        }

        .version-info {
            color: #999999 !important;
        }

        .important {
            background-color: #1B4D1F !important;
            border-left-color: #4caf50 !important;
            color: #E0E0E0 !important;
        }

        .warning {
            background-color: #4A2500 !important;
            border-left-color: #ffc107 !important;
            color: #E0E0E0 !important;
        }

        .summary-box {
            background-color: #1A237E !important;
            border-left-color: #2196f3 !important;
            color: #E0E0E0 !important;
        }

        .effective-date {
            color: #999999 !important;
        }

        table {
            background-color: #1E1E1E !important;
            border-color: #333333 !important;
        }

        table th {
            background-color: #2D2D2D !important;
            color: #FFFFFF !important;
            border-color: #444444 !important;
        }

        table td {
            background-color: #1E1E1E !important;
            color: #E0E0E0 !important;
            border-color: #333333 !important;
        }

        ul, ol, li {
            color: #E0E0E0 !important;
        }

        p {
            color: #E0E0E0 !important;
        }

        strong, b {
            color: #FFFFFF !important;
        }
    }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="error" class="error" style="display:none;">
        <p>Failed to load</p>
        <button onclick="loadTerms()">Retry</button>
    </div>
    <script>
        async function loadTerms() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const changelog = await fetch('changelog.json').then(r => r.json());
                const version = changelog.terms_of_service.current_version;
                const html = await fetch(`versions/terms/${version}.html`).then(r => r.text());

                document.open();
                document.write(html);
                document.close();
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        window.addEventListener('DOMContentLoaded', loadTerms);
    </script>
</body>
</html>
